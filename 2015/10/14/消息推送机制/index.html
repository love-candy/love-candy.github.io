    </h1>
  

      </header>
    
    <time class="article-date" datetime="2015-10-14T08:52:27.000Z" itemprop="datePublished">10-14-2015</time>
    
  </div>
  <div class="article-inner">
    <div class="article-entry" itemprop="articleBody">
      
        <ul>
<li><p>关于推送通知</p>
<figure class="highlight armasm"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"> 推送通知，也被叫做远程通知，是在iOS <span class="number">3</span>.<span class="number">0</span>以后被引入的功能。是当程序没有启动或不在前台运行时，告诉用户有新消息的一种途径，是从外部服务器发送到应用程序上的。一般说来，当要显示消息或下载数据的时候，通知是由远程服务器（程序的提供者）发送，然后通过苹果的推送通知服务(Apple <span class="keyword">Push </span>Notification Service，简称APNS)推送到设备的程序上。</span><br><span class="line"> </span><br><span class="line">推送的新消息可能是一条信息、一项即将到期的日程或是一份远程服务器上的新数据。在系统上展现的时候，可以显示警告信息或在程序icon上显示数字，同时，也可以播放警告音。一旦用户注意到程序有新的信息、时间或是数据，他们可以运行程序并访问新的内容。也可以选择忽略通知，这时程序将不会被激活。</span><br><span class="line"></span><br><span class="line"><span class="label">iPhone</span>, iPad和iPod touch上同一时刻只有一个app在前台运行。大多数程序在后台运行的时候，可以对某些用户感兴趣的内容做出回应（定时、或数据等）。推送通知能让程序在这些事件发生的时候通知用户。</span><br><span class="line"></span><br><span class="line">作为提供者为程序开发和部署推送通知，必须通过iOS Developer Program Portal获得SSL证书。每个证书限用于一个程序，使用程序的<span class="keyword">bundle </span>ID作为标识。证书有两种用途的：一种是针对sandbox（用于开发和测试），另外一种针对发布产品。这两种运行环境拥有为各自指定的<span class="literal">IP</span>地址并且需要不同的证书。还必须为两种不同的环境获取各自的provisioning profiles。</span><br><span class="line"></span><br><span class="line"><span class="label">APNS</span>提供了两项基本的服务：消息推送和反馈服务。</span><br><span class="line">消息推送：使用流式TCP套接字将推送通知作为二进制数据发送给APNs。消息推送有分别针对开发和测试用的sandbox、发布产品的两个接口，每个都有各自的地址和端口。不管用哪个接口，都需要通过TLS或SSL，使用SSL证书来建立一个安全的信道。提供者编制通知信息，然后通过这个信道将其发送给APNs。</span><br></pre></td></tr></table></figure>
</li>
</ul>
